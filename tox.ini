[tox]
envlist = py37, py38, py39, flake8

[travis]
python =
    3.7: py37
    3.8: py38
    3.9: py39

[testenv:flake8]
basepython = python
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    python -m flake8 pyilluminate setup.py
;   mypy is broken
;   python -m mypy pyilluminate

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements_dev.txt
commands =
    pip install -U pip
    pip list
    pytest -m "not device" --basetemp={envtmpdir}
